<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <section class="blog-card">
    <img class="blog-card__image" src="./assets/images/illustration-article.svg" alt="Blog card image"/>

    <p class="blog-card__category">Learning</p>
    <p class="blog-card__date">Published 21 Dec 2023</p>
    <h1 class="blog-card__heading">HTML & CSS foundations</h1>
    <p class="blog-card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="blog-author">
      <img class="blog-author__image" src="./assets/images/image-avatar.webp"/>
      <p class="blog-author__name">Greg Hooper</p>
    </div>


  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alan Smith</a>.
  </div>
</body>
</html>
